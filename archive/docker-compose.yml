version: '3.8'

services:
  page-counter:
    build: .
    container_name: page-counter-api
    ports:
      - "8000:8000"
    volumes:
      # Mount database directory to persist data
      - ./data:/app/data
      # Optional: mount config if you want to externalize configuration
      - ./config:/app/config:ro
    environment:
      - DATABASE_URL=sqlite:///./data/visits.db
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - page-counter-network
    # Resource limits for Raspberry Pi
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: page-counter-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # For SSL certificates
    depends_on:
      - page-counter
    restart: unless-stopped
    networks:
      - page-counter-network
    profiles:
      - production  # Only start with --profile production

networks:
  page-counter-network:
    driver: bridge

volumes:
  page-counter-data:
    driver: local
