version: '3.8'

services:
  page-counter:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: page-counter-simple
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/visits.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
